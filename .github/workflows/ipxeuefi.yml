


name: ipxe-uefi

on:
  push:
    branches: 
      - master
  # schedule:
  #   - cron: 0 20 * * *
  # release:
  #   types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          ref: master

      - name: make
        run: sh loadefi.sh   
      - name: ipxe for uefi
        run: |
          rm -rf ./uefi/
          mkdir -p ./uefi/
          find ../src/bin-x86_64-efi -name "*efi*" | xargs -i mv -f {} ./uefi/
          cp ./src/bin-x86_64-efi/*.efi ./uefi/    
       
      - name: Upload uefi
        uses: actions/upload-artifact@master
        with:
          name: ipxe for uefi
          path: ./uefi/


