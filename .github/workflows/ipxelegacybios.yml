


name: ipxe-legacy bios

on:
  push:
    branches: 
      - master
  # schedule:
  #   - cron: 0 20 * * *
  # release:
  #   types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          ref: master

      - name: make
        run: sh kpxev2.sh   
      - name: ipxe for legacybios
        run: |
          rm -rf ./legacybios/
          mkdir -p ./legacybios/
          find ../src/bin/ -name "*pxe*" | xargs -i mv -f {} ./legacybios/
          cp ./src/bin/undionly.kkpxe ./legacybios/       
      - name: Upload legacy
        uses: actions/upload-artifact@master
        with:
          name: ipxe for legacybios
          path: ./legacybios/


